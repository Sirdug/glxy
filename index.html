<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>BTD4</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <iframe id="embededGame" title="Inline Frame Example" width="1280" height="720" src="https://www.addictinggames.com/embed/html5-games/20543">
  </iframe>

  <button img="Fullscreen.png" onclick="goFullscreen('embededGame'); return false">Fullscreen</button>
 
  <script>
  function goFullscreen(id) {
      var element = document.getElementById(id);
      if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullScreen) {
        element.webkitRequestFullScreen();
      }
  }
  </script>

  <script  src="./script.js"></script>

</body>
</html>
